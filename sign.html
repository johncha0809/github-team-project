<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign</title>
  </head>
  <body>
    <h1>회원가입 페이지</h1>
    <input type="text" placeholder="아이디(이메일)" /><br>
    <input type="password" placeholder="비밀번호" /><br>
    <input type="password_check" placeholder="비밀번호 확인" /><br>
    <input type="text" placeholder="이름" /><br>
    <input type="text" placeholder="휴대전화 번호" /><br>
    <input type="checkbox" id="terms" />
    <label for="terms">약관에 동의합니다.</label><br>
    <button type="submit">회원가입</button>
  </body>
</html>
